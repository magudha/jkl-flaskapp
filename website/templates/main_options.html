<!DOCTYPE html>
<html lang="en">
<head>
    <title>Main Options - JKL Healthcare Services</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <style>
        /* Custom styling for a polished main options page */
        .container {
            max-width: 600px;
            margin: auto;
            padding: 2rem;
            background-color: #f9f9f9;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
            color: #0056b3;
            margin-bottom: 1.5rem;
        }
        p {
            text-align: center;
            font-size: 1.1rem;
            color: #666;
        }
        .list-group-item a {
            color: #0056b3;
            font-weight: 500;
            text-decoration: none;
        }
        .list-group-item a:hover {
            color: #003d7a;
        }
        .list-group-item {
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h2>Welcome to the JKL Healthcare System</h2>
        <p>Select an option to continue:</p>

        <!-- Options List -->
        <ul class="list-group">
            <li class="list-group-item">
                <a href="{{ url_for('views.add_patient') }}">Add Patient</a>
            </li>
            <li class="list-group-item">
                <a href="{{ url_for('views.manage_patients') }}">Manage Patients</a>
            </li>
            <li class="list-group-item">
                <a href="{{ url_for('views.add_caregiver') }}">Add Caregiver</a>
            </li>
            <li class="list-group-item">
                <a href="{{ url_for('views.assign_caregiver') }}">Assign Caregiver</a>
            </li>
            <li class="list-group-item">
                <a href="{{ url_for('views.manage_assignments') }}">Manage Assignments</a>
            </li>
            <li class="list-group-item">
                <a href="{{ url_for('views.schedule_appointments') }}">Schedule Appointments</a>
            </li>
            <li class="list-group-item">
                <a href="{{ url_for('views.view_appointments') }}">View Appointments</a>
            </li>
        </ul>
    </div>
</body>
</html>
