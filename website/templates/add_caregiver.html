<!DOCTYPE html>
<html lang="en">
<head>
    <title>Add Caregiver - JKL Healthcare Services</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <script src="{{ url_for('static', filename='js/scripts.js') }}" defer></script>
    <style>
        /* Custom styling for better UI */
        .container {
            max-width: 600px;
            margin: auto;
        }
        h2 {
            color: #0056b3;
            text-align: center;
            margin-bottom: 20px;
        }
        .form-group label {
            font-weight: bold;
        }
        .btn-primary {
            width: 100%;
        }
        .alert {
            text-align: center;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <div class="container mt-5 shadow-sm p-4 bg-white rounded">
        <!-- Back to Main Options Link -->
        <a href="{{ url_for('views.main_options') }}" class="btn btn-secondary mb-3">Back to Main Options</a>

        <h2>Add Caregiver</h2>

        <!-- Flash Messages -->
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <div class="alert alert-info" role="alert">
                    {{ messages[0] }}
                </div>
            {% endif %}
        {% endwith %}

        <!-- Caregiver Form -->
        <form action="{{ url_for('views.add_caregiver') }}" method="POST">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" id="name" name="name" required placeholder="Enter caregiver's name">
            </div>
            <div class="form-group">
                <label for="contact_info">Contact Information</label>
                <input type="text" class="form-control" id="contact_info" name="contact_info" required placeholder="Enter contact details">
            </div>
            <button type="submit" class="btn btn-primary">Add Caregiver</button>
        </form>
    </div>
</body>
</html>
