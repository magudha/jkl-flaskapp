<!DOCTYPE html>
<html lang="en">
<head>
    <title>Assign Caregiver - JKL Healthcare Services</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <script src="{{ url_for('static', filename='js/scripts.js') }}" defer></script>
    <style>
        /* Custom styling for a polished UI */
        .container {
            max-width: 600px;
            margin: auto;
        }
        h2 {
            color: #0056b3;
            text-align: center;
            margin-bottom: 20px;
        }
        .form-group label {
            font-weight: bold;
        }
        .btn-primary {
            width: 100%;
        }
        .alert {
            text-align: center;
            font-size: 0.9rem;
        }
        .form-control {
            border-radius: 0.25rem;
        }
    </style>
</head>
<body>
    <div class="container mt-5 shadow-sm p-4 bg-white rounded">
        <!-- Back to Main Options Link -->
        <a href="{{ url_for('views.main_options') }}" class="btn btn-secondary mb-3">Back to Main Options</a>

        <h2>Assign Caregiver</h2>

        <!-- Flash Messages -->
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <div class="alert alert-info" role="alert">
                    {{ messages[0] }}
                </div>
            {% endif %}
        {% endwith %}

        <!-- Assignment Form -->
        <form action="{{ url_for('views.assign_caregiver') }}" method="POST">
            <div class="form-group">
                <label for="caregiver_id">Caregiver</label>
                <select class="form-control" id="caregiver_id" name="caregiver_id" required>
                    <option value="" disabled selected>Select a caregiver</option>
                    {% for caregiver in caregivers %}
                    <option value="{{ caregiver.id }}">{{ caregiver.name }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="form-group">
                <label for="patient_id">Patient</label>
                <select class="form-control" id="patient_id" name="patient_id" required>
                    <option value="" disabled selected>Select a patient</option>
                    {% for patient in patients %}
                    <option value="{{ patient.id }}">{{ patient.name }}</option>
                    {% endfor %}
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Assign Caregiver</button>
        </form>
    </div>
</body>
</html>
