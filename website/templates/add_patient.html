<!DOCTYPE html>
<html lang="en">
<head>
    <title>Add Patient - JKL Healthcare Services</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <script src="{{ url_for('static', filename='js/scripts.js') }}" defer></script>
    <style>
        /* Custom styling for a polished UI */
        .container {
            max-width: 600px;
            margin: auto;
        }
        h2 {
            color: #0056b3;
            text-align: center;
            margin-bottom: 20px;
        }
        .form-group label {
            font-weight: bold;
        }
        .btn-primary {
            width: 100%;
        }
        .alert {
            text-align: center;
            font-size: 0.9rem;
        }
        .form-control::placeholder {
            color: #6c757d;
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="container mt-5 shadow-sm p-4 bg-white rounded">
        <!-- Back to Main Options Link -->
        <a href="{{ url_for('views.main_options') }}" class="btn btn-secondary mb-3">Back to Main Options</a>

        <h2>Add Patient</h2>

        <!-- Flash Messages -->
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <div class="alert alert-info" role="alert">
                    {{ messages[0] }}
                </div>
            {% endif %}
        {% endwith %}

        <!-- Patient Form -->
        <form action="{{ url_for('views.add_patient') }}" method="POST">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" id="name" name="name" required placeholder="Enter patient's name">
            </div>
            <div class="form-group">
                <label for="address">Address</label>
                <input type="text" class="form-control" id="address" name="address" required placeholder="Enter patient's address">
            </div>
            <div class="form-group">
                <label for="medical_records">Medical Records</label>
                <textarea class="form-control" id="medical_records" name="medical_records" rows="4" placeholder="Enter any relevant medical records"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Add Patient</button>
        </form>
    </div>
</body>
</html>
